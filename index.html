<!DOCTYPE html>
<html>
<head>
  <title>Task Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("https://wallpaper.dog/large/822006.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      animation: backgroundAnimation 20s infinite linear;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .calendar {
      max-width: 800px;
      margin: 0 auto;
      background-color: #FFFFFF;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      overflow-y: auto;
      height: calc(100vh - 40px); /* Adjust the height to fit the screen */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .month {
      margin-bottom: 20px;
    }

    .month-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      border: 1px solid #E0E0E0;
      padding: 10px;
      text-align: center;
    }

    .day:hover {
      background-color: #F5F5F5;
      cursor: pointer;
    }

    .task-list {
      margin-top: 10px;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      white-space: nowrap; /* Prevent task text from wrapping */
    }

    .task-text {
      margin-left: 5px;
      overflow: hidden;
      text-overflow: ellipsis; /* Add ellipsis (...) for long task text */
      flex: 1; /* Allow task text to take remaining space */
    }

    .task-text.completed {
      text-decoration: line-through; /* Add strikethrough for completed tasks */
    }

    .save-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Dropdown menu styles */
    .task-options {
      position: absolute;
      z-index: 1;
      background-color: #FFFFFF;
      border: 1px solid #E0E0E0;
      padding: 5px 0;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .task-options ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .task-options li {
      padding: 5px 10px;
      cursor: pointer;
    }

    .task-options li:hover {
      background-color: #F5F5F5;
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <div class="calendar">
    <h1>Task Calendar</h1>
    <div id="calendar-container"></div>
    <div class="save-button">
      <button onclick="saveCalendar()">Save</button>
    </div>
  </div>

  <script>
    // Check if there is saved calendar data
    const savedCalendar = localStorage.getItem('calendarData');
    let calendarData = savedCalendar ? JSON.parse(savedCalendar) : {};

    // Create the calendar
    function createCalendar() {
      const calendarContainer = document.getElementById('calendar-container');
      calendarContainer.innerHTML = '';

      for (let month = 1; month <= 12; month++) {
        const monthElement = document.createElement('div');
        monthElement.classList.add('month');

        const monthNameElement = document.createElement('div');
        monthNameElement.classList.add('month-name');
        monthNameElement.textContent = getMonthName(month);
        monthElement.appendChild(monthNameElement);

        const daysElement = document.createElement('div');
        daysElement.classList.add('days');
        monthElement.appendChild(daysElement);

        for (let day = 1; day <= getDaysInMonth(month); day++) {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');
          dayElement.textContent = day;
          dayElement.addEventListener('contextmenu', (event) => showTaskOptions(event, month, day));
          dayElement.addEventListener('click', (event) => addTask(event, month, day));
          daysElement.appendChild(dayElement);

          if (calendarData[month] && calendarData[month][day]) {
            const taskList = document.createElement('div');
            taskList.classList.add('task-list');
            dayElement.appendChild(taskList);

            calendarData[month][day].forEach(task => {
              const taskElement = document.createElement('div');
              taskElement.classList.add('task');
              const taskTextElement = document.createElement('span');
              taskTextElement.classList.add('task-text');
              taskTextElement.textContent = task.text;
              taskTextElement.style.color = task.color;
              if (task.completed) {
                taskTextElement.classList.add('completed'); // Add completed class for completed tasks
              }
              taskElement.appendChild(taskTextElement);
              taskList.appendChild(taskElement);
            });
          }
        }

        calendarContainer.appendChild(monthElement);
      }
    }

    // Get the name of the month
    function getMonthName(month) {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      return months[month - 1];
    }

    // Get the number of days in a month
    function getDaysInMonth(month) {
      const date = new Date();
      return new Date(date.getFullYear(), month, 0).getDate();
    }

    // Show task options dropdown
    function showTaskOptions(event, month, day) {
      event.preventDefault();
      if (event.button === 2) { // Right-click
        const taskElement = event.target.closest('.task');
        if (taskElement) {
          const taskTextElement = taskElement.querySelector('.task-text');
          const taskText = taskTextElement.textContent;

          const taskOptions = document.createElement('div');
          taskOptions.classList.add('task-options');
          taskOptions.style.left = `${event.clientX}px`;
          taskOptions.style.top = `${event.clientY}px`;

          const optionsList = document.createElement('ul');

          // Add option to mark task as completed
          const completedOption = document.createElement('li');
          completedOption.textContent = 'Mark as completed';
          completedOption.addEventListener('click', () => markTaskAsCompleted(month, day, taskText));
          optionsList.appendChild(completedOption);

          // Add option to delete task
          const deleteOption = document.createElement('li');
          deleteOption.textContent = 'Delete task';
          deleteOption.addEventListener('click', () => deleteTask(month, day, taskText));
          optionsList.appendChild(deleteOption);

          taskOptions.appendChild(optionsList);
          document.body.appendChild(taskOptions);

          // Close the dropdown when clicked outside
          document.addEventListener('click', (event) => {
            if (!event.target.closest('.task-options')) {
              taskOptions.remove();
            }
          });

          // Close the dropdown when an option is selected
          optionsList.addEventListener('click', (event) => {
            taskOptions.remove();
          });
        }
      }
    }

    // Add task to the calendar
    function addTask(event, month, day) {
      if (event.shiftKey) {
        const taskText = prompt('Enter task text:');
        if (taskText) {
          const taskColor = prompt('Enter task color:');
          const task = { text: taskText, color: taskColor, completed: false };

          if (!calendarData[month]) {
            calendarData[month] = {};
          }

          if (!calendarData[month][day]) {
            calendarData[month][day] = [];
          }

          calendarData[month][day].push(task);

          createCalendar();
        }
      }
    }

    // Mark task as completed
    function markTaskAsCompleted(month, day, taskText) {
      if (calendarData[month] && calendarData[month][day]) {
        const tasks = calendarData[month][day];
        const taskIndex = tasks.findIndex(task => task.text === taskText);
        if (taskIndex !== -1) {
          tasks[taskIndex].completed = true;
          createCalendar();
        }
      }
    }

    // Delete task
    function deleteTask(month, day, taskText) {
      if (calendarData[month] && calendarData[month][day]) {
        const tasks = calendarData[month][day];
        const taskIndex = tasks.findIndex(task => task.text === taskText);
        if (taskIndex !== -1) {
          tasks.splice(taskIndex, 1);
          createCalendar();
        }
      }
    }

    // Save the calendar data to local storage
    function saveCalendar() {
      localStorage.setItem('calendarData', JSON.stringify(calendarData));
      alert('Calendar saved!');
    }

    // Initialize the calendar
    createCalendar();
  </script>
</body>
</html>
