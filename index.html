<!DOCTYPE html>
<html>
<head>
  <title>Task Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("https://wallpaper.dog/large/822006.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      animation: backgroundAnimation 20s infinite linear;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .calendar {
      max-width: 800px;
      margin: 0 auto;
      background-color: #FFFFFF;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      overflow-y: auto;
      height: calc(100vh - 40px); /* Adjust the height to fit the screen */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .month {
      margin-bottom: 20px;
    }

    .month-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      border: 1px solid #E0E0E0;
      padding: 10px;
      text-align: center;
    }

    .day:hover {
      background-color: #F5F5F5;
      cursor: pointer;
    }

    .task-list {
      margin-top: 10px;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .color-code {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .save-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <div class="calendar">
    <h1>Task Calendar</h1>
    <div id="calendar-container"></div>
    <div class="save-button">
      <button onclick="saveCalendar()">Save</button>
    </div>
  </div>

  <script>
    // Check if there is saved calendar data
    const savedCalendar = localStorage.getItem('calendarData');
    let calendarData = savedCalendar ? JSON.parse(savedCalendar) : {};

    // Create the calendar
    function createCalendar() {
      const calendarContainer = document.getElementById('calendar-container');
      calendarContainer.innerHTML = '';

      for (let month = 1; month <= 12; month++) {
        const monthElement = document.createElement('div');
        monthElement.classList.add('month');

        const monthNameElement = document.createElement('div');
        monthNameElement.classList.add('month-name');
        monthNameElement.textContent = getMonthName(month);
        monthElement.appendChild(monthNameElement);

        const daysElement = document.createElement('div');
        daysElement.classList.add('days');
        monthElement.appendChild(daysElement);

        for (let day = 1; day <= getDaysInMonth(month); day++) {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');
          dayElement.textContent = day;
          dayElement.addEventListener('click', () => addTask(month, day));
          daysElement.appendChild(dayElement);

          if (calendarData[month] && calendarData[month][day]) {
            const taskList = document.createElement('div');
            taskList.classList.add('task-list');
            dayElement.appendChild(taskList);

            calendarData[month][day].forEach(task => {
              const taskElement = document.createElement('div');
              taskElement.classList.add('task');
              const colorCodeElement = document.createElement('span');
              colorCodeElement.classList.add('color-code');
              colorCodeElement.style.backgroundColor = task.color;
              taskElement.appendChild(colorCodeElement);
              taskElement.innerHTML += task.text;
              taskElement.addEventListener('contextmenu', (event) => removeTask(event, month, day, task));
              taskList.appendChild(taskElement);
            });
          }
        }

        calendarContainer.appendChild(monthElement);
      }
    }

    // Get the name of the month
    function getMonthName(month) {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      return months[month - 1];
    }

    // Get the number of days in a month
    function getDaysInMonth(month) {
      const date = new Date();
      return new Date(date.getFullYear(), month, 0).getDate();
    }

    // Add a task
    function addTask(month, day) {
      const taskText = prompt('Enter task description:');
      if (!taskText) return;

      const colorCode = prompt('Enter color code for the task (e.g., red, blue, #FF0000):');
      if (!colorCode) return;

      if (!calendarData[month]) calendarData[month] = {};
      if (!calendarData[month][day]) calendarData[month][day] = [];

      calendarData[month][day].push({ text: taskText, color: colorCode });
      createCalendar();
    }

    // Remove a task
    function removeTask(event, month, day, task) {
      event.preventDefault();
      const index = calendarData[month][day].indexOf(task);
      if (index > -1) {
        calendarData[month][day].splice(index, 1);
        createCalendar();
      }
    }

    // Save the calendar data
    function saveCalendar() {
      localStorage.setItem('calendarData', JSON.stringify(calendarData));
      alert('Calendar data saved successfully!');
    }

    // Create the initial calendar
    createCalendar();
  </script>
</body>
</html>
