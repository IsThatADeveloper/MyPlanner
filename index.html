<!DOCTYPE html>
<html>
<head>
  <title>Notes Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: background-animation 20s infinite;
      background-image: url("https://wallpaper.dog/large/822006.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    @keyframes background-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      text-align: center;
    }

    #notes {
      width: 100%;
      height: 300px;
      resize: vertical;
      border-radius: 6px;
    }

    #saveButton {
      margin-top: 10px;
      background-color: white;
      border-radius: 10px;
      height: 20px;
      width: 50px;
    }

    #backButton {
      margin-top: 10px;
      background-color: white;
      border-radius: 10px;
      height: 20px;
      width: 50px;
    }

    #savedNotes {
      margin-top: 20px;
      border-radius: 5px;
    }

    .note {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      opacity: 0;
      animation: fade-in 0.5s forwards;
      position: relative; /* Added position relative */
      border-radius: 8px;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .deleteButton {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 100%;
      padding: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>Notes</h1>
  
  <textarea id="notes" placeholder="Write your notes here..."></textarea>
  <button id="saveButton">Save</button>
  <button id="backButton">Back</button>

  <div id="savedNotes"></div>

  <div class="background-animation"></div>

  <script>
    // Load saved notes from local storage
    window.addEventListener('load', function() {
      loadNotes();
    });

    // Save note to local storage and update the saved notes display
    document.getElementById('saveButton').addEventListener('click', function() {
      var note = document.getElementById('notes').value;
      if (note.trim() !== '') {
        saveNoteToLocalStorage(note);
        displaySavedNotes();
        clearNoteInput();
      }
    });

    // Back button event listener
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'planner.html'; // Redirect to planner.html
    });

    // Save note to local storage
    function saveNoteToLocalStorage(note) {
      var notes = localStorage.getItem('notes');
      if (notes === null) {
        notes = [];
      } else {
        notes = JSON.parse(notes);
      }
      notes.push(note);
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // Load saved notes from local storage
    function loadNotes() {
      var notes = localStorage.getItem('notes');
      if (notes !== null) {
        notes = JSON.parse(notes);
        for (var i = 0; i < notes.length; i++) {
          createNoteElement(notes[i]);
        }
      }
    }

    // Display saved notes on the page
    function displaySavedNotes() {
      var savedNotesDiv = document.getElementById('savedNotes');
      savedNotesDiv.innerHTML = '';
      var notes = localStorage.getItem('notes');
      if (notes !== null) {
        notes = JSON.parse(notes);
        for (var i = 0; i < notes.length; i++) {
          createNoteElement(notes[i]);
        }
      }
    }

    // Create a note element and append it to the saved notes display
    function createNoteElement(noteText) {
      var noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      noteDiv.textContent = noteText;
      var deleteButton = document.createElement('button');
      deleteButton.className = 'deleteButton';
      deleteButton.textContent = 'X';
      deleteButton.addEventListener('click', function() {
        deleteNoteFromLocalStorage(noteText);
        noteDiv.remove();
      });
      noteDiv.appendChild(deleteButton);
      document.getElementById('savedNotes').appendChild(noteDiv);
    }

    // Delete note from local storage
    function deleteNoteFromLocalStorage(note) {
      var notes = localStorage.getItem('notes');
      if (notes !== null) {
        notes = JSON.parse(notes);
        var index = notes.indexOf(note);
        if (index !== -1) {
          notes.splice(index, 1);
          localStorage.setItem('notes', JSON.stringify(notes));
        }
      }
    }

    // Clear the note input textarea
    function clearNoteInput() {
      document.getElementById('notes').value = '';
    }

  </script>
</body>
</html>
